        <path d="M512 0 L512 36 L36 512 L0 512 L0 476 L476 0 Z" fill="#C8102E"/>

        <!-- White central cross -->
        <rect x="0" y="192" width="512" height="128" fill="#FFFFFF"/>
        <rect x="192" y="0" width="128" height="512" fill="#FFFFFF"/>

        <!-- Red central cross -->
        <rect x="0" y="224" width="512" height="64" fill="#C8102E"/>
        <rect x="224" y="0" width="64" height="512" fill="#C8102E"/>
    </g>
</svg>
